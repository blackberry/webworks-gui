<div id="builder-screen">
    <form>
        <h1><%= widget.id %> Build</h1>
        <label class="f-label" for="buildMode">Build Mode</label>
        <div id="buildMode" class="cr">
            <div class="radio">
                <input type="radio" name="buildMode" value="debug" <% buildSettings.debug ? print('checked') : print('')%>>
                <label>DEBUG MODE</label>
            </div>
            <div class="radio">
                <input type="radio" name="buildMode" value="release" <% !buildSettings.debug ? print('checked') : print('') %>>
                <label>RELEASE MODE</label>
            </div>
        </div>
        <label class="f-label" for="targetType">Target Type</label>
        <div id="targetType" class="cr">
            <div class="radio">
                <input type="radio" name="targetType" value="device" <% buildSettings.device ? print('checked') : print('')%>>
                <label>DEVICE</label>
            </div>
            <div class="radio">
                <input type="radio" name="targetType" value="simulator" <% !buildSettings.device ? print('checked') : print('') %>>
                <label>SIMULATOR</label>
            </div>
        </div>

        <div id="targetNameList" />

        <div class="build-passwords">
            <label class="f-label" for="devicePassword">Device Password</label>
            <div name="devicePassword">
                <input id="devicePassword" class="f-input" type="password" value="<%= passwords.devicePassword %>"/>
            </div>

            <label class="f-label" for="keystorePassword">Keystore Password</label>
            <div name="keystorePassword">
                <input id="keystorePassword" class="f-input" type="password" value="<%= passwords.keystorePassword %>"/>
            </div>
        </div>

        <div class="button build-buttons">
            <div class="button-arrow">
                <input id="build" type="button" value="BUILD">
            </div>
            <div class="button-arrow">
                <input id="install" type="button" value="INSTALL">
            </div>
        </div>
        <div class="wide-button">
            <input id="buildAndInstall" type="button" value="BUILD & INSTALL">
        </div>

        <label id="build-label" class="f-label" for="build-log">BUILD LOG</label>
        <textarea id="build-log" name="build-log" class="txt-area" rows="10" readonly>
        </textarea>
    </form>

</div>
