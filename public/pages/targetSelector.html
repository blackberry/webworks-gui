<label class="f-label" for="targetNameDropDown">Install Target</label>
    <div class="cr">
    <select class="f-dropdown" id="targetNameDropDown" name="type">
    <option value='autodetect'>Auto-detect (default)</option>

        <option value=<%= targetName %>><%= targetName %></option>
    <% }); %>
    </select>
</div>
