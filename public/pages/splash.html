<label class="f-label" for="splash">Splash Screen</label>
<% _.each(widget["rim$splash"], function(splash) { %>
    <div class="f-splash-entry">
        <div>
            <label class="f-inline-block" >Source:</label>
            <p class="f-inline-block"><%= splash.src %></p>
            <div class="f-inline-block splash-delete-btn tooltipstart" data-src="<%= splash.src %>">
                <div class="mytooltip">Click here to remove this splash element</div>
            </div>
        </div>
    </div>
<% }); %>
<div class="f-splash-entry">
    <div id="f-new-splash-entry" data-parsley-validate>
        <label class="f-inline-block f-entry-content" >Source:</label>
        <input class="f-inline-block f-splash-input" id="newSplashSource" type="text" data-parsley-required="true" data-parsley-minlength="1" data-parsley-imagefile/>
        <p>Image path is relative to www folder</p>
    </div>
    <div>
        <div class="wide-button">
            <input id="addSplashBtn" type="button" value="ADD SPLASH SCREEN"/>
        </div>
    </div>
</div>
