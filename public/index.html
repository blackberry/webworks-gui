<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackBerry WebWorks SDK</title>

    <link rel="icon" href="favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/scrollbar.css" />

    <!-- CSS PAGES INTERNAS -->
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="stylesheet" href="/css/tabs.css" />
    <link rel="stylesheet" href="/css/button.css" />
    <link rel="stylesheet" href="/css/checkRadio.css" />
    <link rel="stylesheet" href="/css/preview_image.css" />
    <link rel="stylesheet" href="/css/dialogBox.css" />



    <!-- JS -->
    <script src="/js/jquery/jquery-2.0.3.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/backbone-min.js"></script>
    <script src="/js/webworks-ui.js"></script>


</head>
<body>
    <header>
        WebWorks SDK v2.0
    </header>
    <div id="branding"></div>
    <div id="app">
        <nav>
            <ul>
                <li>
                    <a href="#" class="title-item-menu">
                        Projects
                        <div class="new-project tooltipstart" data-page="project_new.html" title="Create a new project">
                        </div>
                    </a>

                    <script type="text/template" id="project_list_template">
                    <ul>
                        <% _.each(projects, function(project) { %>
                            <li class="project-list" data-cid="<%= project.cid %>">
                                <a href="#" class="project-name-info" data-cid="<%= project.cid %>"><%= project.get('name') %></a>
                                <div class="delete-btn tooltipstart" data-cid="<%= project.cid %>" title="Delete project">
                                </div>
                            </li>
                            <ul class="list-settings-project" style="display:block;">
                                <li>
                                    <a href="#" class="project-button" data-page="info" data-cid="<%= project.cid %>">Config</a>
                                </li>
                                <li>
                                    <a href="#" class="project-button" data-page="plugins" data-cid="<%= project.cid %>">Plugins</a>
                                </li>
                                <li>
                                    <a href="#" class="project-button" data-page="build" data-cid="<%= project.cid %>">Build</a>
                                </li>
                            </ul>
                        <% }); %>
                    </ul>
                    <li>
                        <p id="certificates" class="title-item-menu">Certificates</p>
                        <ul class="ul-itens-none"></ul>
                    </li>
                    </script>

                    <div id="list-projects" />
                </li>
                <li>
                    <a href="http://developer.blackberry.com/html5/documentation" class="title-item-menu" target="_blank">Documentation</a>
                    <ul class="ul-itens-none"></ul>
                </li>
                <li>
                    <a href="http://developer.blackberry.com/html5/apis" class="title-item-menu" target="_blank">API Reference</a>
                    <ul class="ul-itens-none"></ul>
                </li>
            </ul>
        </nav>
        <script type="text/template" id="project_create_template">
            <form>
                <label class="f-label" for="name" style=" margin-top:32px;" >PROJECT NAME</label>
                <p> <input class="f-input" type="text" id="txtProjectName" name="name" value="<%= defaultName %>" autofocus><br> <p>
                <label class="f-label" for="name" style=" margin-top:50px;" >PROJECT PATH</label>
                <p> <input class="f-input" type="text" id="txtProjectPath" name="name" value="<%= defaultPath %>"><br> <p>
                <div class="button" style=" margin-top:10px;">
                    <div class="button-arrow" style=" padding-left:18px;">
                        <input type="button" id="btnCreateProject" value="CREATE">
                        <div class="arrow"> </div>
                    </div>
                </div>
            </form>
        </script>
        <div id="content">

        </div>
    </div>
    <textarea id="console" name="log" class="txt-area" rows="10"  style="margin-left:17px; visibility:hidden" readonly> Log text </textarea>

    <div id="dialogBox"></div>
    <footer>
        <a href="http://www.blackberry.com">Copyright &copy; 2013 BlackBerry Limited, unless otherwise noted</a> </div>
    </footer>

</body>

</html>
