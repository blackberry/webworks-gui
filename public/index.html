<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackBerry WebWorks SDK</title>

    <link rel="icon" href="favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/scrollbar.css" />

    <!-- CSS PAGES INTERNAS -->
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="stylesheet" href="/css/tabs.css" />
    <link rel="stylesheet" href="/css/button.css" />
    <link rel="stylesheet" href="/css/checkRadio.css" />
    <link rel="stylesheet" href="/css/preview_image.css" />
    <link rel="stylesheet" href="/css/dialogBox.css" />



    <!-- JS -->
    <script src="/js/jquery/jquery-2.0.3.min.js"></script>
    <script src="/js/underscore-min.js"></script>
    <script src="/js/backbone-min.js"></script>
    <script src="/js/webworks-ui.js"></script>


</head>
<body>
    <div class="page-wrap">
        <header>
        <div class="branding1">
            <h1>BlackBerry 10 WebWorks SDK</h1>
        </div>
        <div id="branding"></div>
        </header>

        <div id="app">
            <div class="left-content">
            <nav>
                <ul>
                    <li>
                        <script type="text/template" id="project_list_template">
                        <a href="#" class="title-item-menu">
                            Recent Projects
                            <div id="projectOpen" class="open-project tooltipstart">
                            </div>
                            <div id="newProjectBtn" class="new-project tooltipstart" data-page="project_new.html">
                                <div id="tooltip" class="mytooltip">Create a new project</div>
                            </div>
                        </a>

                        <ul id="list-projects-holder">
                            <% _.each(projects, function(project) { %>
                                <li class="project-list" data-cid="<%= project.cid %>" id="project<%= project.cid %>">
                                    <div class="arrow-right-list-project" data-cid="<%= project.cid %>">
                                        <div class="mytooltip">click here to delete your project</div>
                                    </div>
                                    <div class="arrow-down-list-project" data-cid="<%= project.cid %>">
                                        <div class="mytooltip">click here to delete your project</div>
                                    </div>
                                    <a href="#" class="project-name-info" data-cid="<%= project.cid %>"><%= project.get('id') %></a>
                                    <div class="delete-btn tooltipstart" data-cid="<%= project.cid %>">
                                        <div class="mytooltip">click here to delete your project</div>
                                    </div>
                                </li>
                                <ul class="list-settings-project" style="<%= project.cid === activeProjectCid ? 'display: block' : 'display:none;' %>">
                                    <li>

                                    <a id="info<%= project.cid %>" href="#" class="project-button" data-page="info" data-cid="<%= project.cid %>" style="<%= activeProjectPanel === 'config' ? 'background: #12b2bc' : '' %>">
                                        <img src="../img/config.png" class="icon-project-list"> Configuration
                                    </a>

                                    </li>
                                <li >
                                    <a id="plugin<%= project.cid %>" href="#" class="project-button" data-page="plugins" data-cid="<%= project.cid %>" style="<%= activeProjectPanel === 'plugins' ? 'background: #12b2bc' : '' %>">
                                    <img src="../img/plugin.png" class="icon-project-list"> Plugins
                                    </a>
                                </li>
                                <li >
                                    <a id="build<%= project.cid %>" href="#" class="project-button" data-page="build" data-cid="<%= project.cid %>" style="<%= activeProjectPanel === 'build' ? 'background: #12b2bc' : '' %>">
                                        <img src="../img/build.png" class="icon-project-list"> Build
                                    </a>
                                </li>
                            </ul>
                        <% }); %>
                    </ul>
                    <li>
                        <p id="certificates" class="title-item-menu">Certificates</p>
                        <ul class="ul-itens-none"></ul>
                    </li>
                    </script>


                    <div id="list-projects" />
                    </li>
                    <div class="test">
                <ul >
                <li>
                    <a href="http://developer.blackberry.com/html5/documentation" class="title-item-menu" target="_blank">Documentation
                    <div class="arrow-right"></div></a>
                    <ul class="ul-itens-none"></ul>
                </li>
                <li class="api">
                    <a href="http://developer.blackberry.com/html5/apis" class="title-item-menu" target="_blank">API Reference
                    <div class="arrow-right"></div>
                    </a>
                    <ul class="ul-itens-none"></ul>
                </li>
                <div class="footer0"></div>
                </ul>
                </div>
            </ul>
        </nav>
    </div> <!-- END - LEFT CONTENT -->
        <script type="text/template" id="project_create_template">
            <form>
                <label class="f-label" for="name" style=" margin-top:32px;" >PROJECT ID</label>
                <p> <input class="f-input" type="text" id="txtProjectId" name="id" value="<%= defaultId %>" autofocus><br> <p>
                <label class="f-label" for="name" style=" margin-top:32px;" >PROJECT NAME</label>
                <p> <input class="f-input" type="text" id="txtProjectName" name="name" ><br> <p>
                <label class="f-label" for="name" style=" margin-top:50px;" >PROJECT PATH</label>
                <p> <input class="f-input" type="text" id="txtProjectPath" name="path" value="<%= defaultPath %>"><br> <p>
                <div class="button" style=" margin-top:10px;">
                    <div class="button-arrow" style=" padding-left:18px;">
                        <input type="button" id="btnCreateProject" value="CREATE">
                        <div class="arrow"> </div>
                    </div>
                </div>
            </form>
        </script>
            <div id="content"></div>
            <div class="divide"></div>
    </div> <!-- END - APP -->
    <textarea id="console" name="log" class="txt-area" rows="10"  style="margin-left:17px; visibility:hidden" readonly> Log text </textarea>
    <div id="dialogBox"></div>
    </div> <!-- END - PAGE WRAP -->
    <footer>
        <div id="footer-branding"></div>
    </footer>

</body>

</html>
